<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Crash Party</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #e6d9ff; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: #3d1a78;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      color: #5a3aa8;
      font-style: italic;
    }

    /* image */
    .logo {
      position: absolute;
      center: 20px
      width: 120px; 
      opacity: 0;
      animation: slowPop 2.5s ease-out forwards;
    }

    @keyframes slowPop {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <img src="rhino-removebg-preview.png" alt="Crash Party Logo" class="logo">

  <h1>The Crash Party</h1>
  <p>"crash that changes the system"</p>
</body>
</html>
